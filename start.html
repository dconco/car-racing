<!DOCTYPE html>
<html>
   <head>
      <meta http-equiv="content-type" content="text/html; charset=utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
      <title>Car Racing Fight Game</title>
      <link rel="stylesheet" href="css/start.css" type="text/css" media="all" />
      <link rel="stylesheet" href="css/fontstyle.css" type="text/css" media="all" />
   </head>
   <body onclick="play()">
      <audio src="audio/cover.mp3" type="mpeg" id="audio"></audio>
      <div class="cover" id="cover">
         <div class="logo" id="logo">
            <h1 class="speed" id="speed">SPEED</h1><br /><h1 class="racing" id="racing">RACING</h1>
         </div>
         <div class="continue" id="continue" onclick="open()"><a href="game.html">Tap To Continue</a></div>
         <div class="pro" id="pro">
            <div class="progress" id="progress" align="center">Loading!!!</div>
         </div>
         <audio src="cover.mp3" type="audio/css" autoplay="autoplay" loop></audio>
      </div>
      
      
      <noscript>
         <p style="color: white; font-size: 5pc;">YOU CAN'T ACCESS <br /> THIS GAME. BECAUSE <br /> THIS BROWSER DOES NOT <br /> USE JAVASCRIPT. CHANGE <br /> YOUR BROWSER TO CONTINUE!!!</p>
      </noscript>
      <script src="https://kit.fontawesome.com/c7378d48f0.js" crossorigin="anonymous"></script>
      <script src="js/start.js" type="text/javascript" charset="utf-8"></script>
   </body>
</html>
